COM_FINDER_ADVANCED_TIPS="<p>Ввод <strong>этого и того</strong> в форму поиска вернет результаты, содержащие как "это", так и "то".< / p>
<p>Вот несколько примеров того, как вы можете использовать функцию поиска:< / p>
<p>Ввод <strong>this not that</strong> в форму поиска вернет результаты, содержащие "это", а не "то".< / p>
<p>Ввод <strong>этого или того</strong> в форму поиска вернет результаты, содержащие либо "это", либо "то".< / p>
<p>Результаты поиска также можно фильтровать по различным критериям. Выберите один или несколько фильтров ниже, чтобы начать работу.</p>
<p>Ввод <strong>"это и то"</strong> (в кавычках) в форму поиска вернет результаты, содержащие точную фразу "это и то".</p>"
